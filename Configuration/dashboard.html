<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .party-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .party-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            border: 2px solid #3a3a3a;
            transition: all 0.3s;
        }
        
        .party-card:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }
        
        .party-card.active {
            border-color: #4CAF50;
        }
        
        .party-card.waiting {
            border-color: #FFC107;
        }
        
        .party-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .party-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-badge.active {
            background: #4CAF50;
            color: white;
        }
        
        .status-badge.waiting {
            background: #FFC107;
            color: #000;
        }
        
        .status-badge.inactive {
            background: #666;
            color: #ccc;
        }
        
        .party-info {
            margin-bottom: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9rem;
        }
        
        .info-label {
            color: #999;
        }
        
        .info-value {
            color: #fff;
            font-weight: 500;
        }
        
        .participants {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #3a3a3a;
        }
        
        .participants-header {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 10px;
        }
        
        .participant-list {
            list-style: none;
        }
        
        .participant-item {
            display: flex;
            align-items: center;
            padding: 6px 0;
            font-size: 0.9rem;
        }
        
        .participant-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .participant-icon.host {
            background: #4CAF50;
        }
        
        .participant-icon.ready {
            background: #2196F3;
        }
        
        .participant-icon.buffering {
            background: #FFC107;
        }
        
        .participant-icon.normal {
            background: #666;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #3a3a3a;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 2px solid #3a3a3a;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #999;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        
        .refresh-btn:active {
            transform: scale(0.95);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .error {
            background: #d32f2f;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spinning {
            animation: spin 1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Watch Party Dashboard</h1>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalParties">0</div>
                <div class="stat-label">Total Parties</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeParties">0</div>
                <div class="stat-label">Active Parties</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalParticipants">0</div>
                <div class="stat-label">Total Participants</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="waitingRooms">0</div>
                <div class="stat-label">Waiting Rooms</div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            Loading parties...
        </div>
        
        <div class="party-grid" id="partyGrid" style="display: none;">
        </div>
        
        <button class="refresh-btn" id="refreshBtn" title="Refresh">
            ‚ü≥
        </button>
        
        <button class="refresh-btn" id="passwordBtn" title="Change Password" style="bottom: 110px;">
            üîë
        </button>
    </div>
    
    <script>
        let refreshInterval;
        
        function promptForPassword() {
            const password = prompt('Enter watch party password (leave empty for public parties):');
            if (password !== null) {
                localStorage.setItem('watchPartyPassword', password);
                loadParties();
            }
        }
        
        function formatTime(ticks) {
            const totalSeconds = Math.floor(ticks / 10000000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            if (hours > 0) {
                return `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            return `${minutes}:${String(seconds).padStart(2, '0')}`;
        }
        
        function formatDuration(ticks) {
            const totalSeconds = Math.floor(ticks / 10000000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            }
            return `${minutes}m`;
        }
        
        function getStatusBadgeClass(party) {
            if (party.IsWaitingRoom) return 'waiting';
            if (party.IsActive) return 'active';
            return 'inactive';
        }
        
        function getStatusText(party) {
            if (party.IsWaitingRoom) return 'Waiting';
            if (party.IsActive) return 'Active';
            return 'Inactive';
        }
        
        function createPartyCard(party) {
            const statusClass = getStatusBadgeClass(party);
            const statusText = getStatusText(party);
            const progress = 0; // Would need total duration to calculate
            const lockIcon = party.RequiresPassword ? 'üîí ' : '';
            
            return `
                <div class="party-card ${statusClass}">
                    <div class="party-header">
                        <div class="party-title">${lockIcon}${party.ItemName || 'Unnamed Party'}</div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="party-info">
                        <div class="info-row">
                            <span class="info-label">Type:</span>
                            <span class="info-value">${party.ItemType || 'Unknown'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Host:</span>
                            <span class="info-value">${party.HostUserName || 'No host'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Participants:</span>
                            <span class="info-value">${party.ParticipantCount || 0} / ${party.MaxParticipants}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Position:</span>
                            <span class="info-value">${formatTime(party.CurrentPositionTicks)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Status:</span>
                            <span class="info-value">${party.IsPlaying ? '‚ñ∂ Playing' : '‚è∏ Paused'}</span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
        }
        
        async function loadParties() {
            try {
                let password = localStorage.getItem('watchPartyPassword') || '';
                
                const baseUrl = window.location.origin;
                const url = password 
                    ? `${baseUrl}/emby/WatchParty/List?Password=${encodeURIComponent(password)}` 
                    : `${baseUrl}/emby/WatchParty/List`;
                
                console.log('Fetching from:', url);
                const response = await fetch(url);
                
                console.log('Response status:', response.status);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error:', errorText);
                    throw new Error(`Failed to load parties (${response.status}): ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                const parties = data.Parties || [];
                
                if (parties.length === 0 && password) {
                    const retry = confirm('No parties found. Password might be incorrect. Try again?');
                    if (retry) {
                        localStorage.removeItem('watchPartyPassword');
                        promptForPassword();
                        return;
                    }
                }
                
                document.getElementById('totalParties').textContent = parties.length;
                document.getElementById('activeParties').textContent = parties.filter(p => p.IsActive).length;
                document.getElementById('waitingRooms').textContent = parties.filter(p => p.IsWaitingRoom).length;
                document.getElementById('totalParticipants').textContent = parties.reduce((sum, p) => sum + (p.ParticipantCount || 0), 0);
                
                const grid = document.getElementById('partyGrid');
                const loading = document.getElementById('loading');
                const error = document.getElementById('error');
                
                if (parties.length === 0) {
                    loading.style.display = 'block';
                    loading.textContent = 'No active watch parties';
                    grid.style.display = 'none';
                } else {
                    loading.style.display = 'none';
                    grid.style.display = 'grid';
                    grid.innerHTML = parties.map(createPartyCard).join('');
                }
                
                error.style.display = 'none';
            } catch (err) {
                console.error('Error loading parties:', err);
                const errorEl = document.getElementById('error');
                errorEl.textContent = `Error: ${err.message}. Check browser console (F12) for details.`;
                errorEl.style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function refresh() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');
            loadParties().finally(() => {
                setTimeout(() => btn.classList.remove('spinning'), 1000);
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Watch Party Dashboard loaded');
            
            const refreshBtn = document.getElementById('refreshBtn');
            const passwordBtn = document.getElementById('passwordBtn');
            
            if (!refreshBtn || !passwordBtn) {
                console.error('Buttons not found!', { refreshBtn, passwordBtn });
                return;
            }
            
            refreshBtn.addEventListener('click', refresh);
            passwordBtn.addEventListener('click', promptForPassword);
            
            console.log('Starting initial load...');
            loadParties();
            
            refreshInterval = setInterval(loadParties, 10000);
            
            window.addEventListener('beforeunload', () => {
                clearInterval(refreshInterval);
            });
        });
    </script>
</body>
</html>
